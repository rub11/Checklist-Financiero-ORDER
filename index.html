
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checklist Financeiro Mensal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0f0f0f;
      color: #f5f5dc;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }
    .container {
      max-width: 600px;
      width: 100%;
      background: #1a1a1a;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
    }
    h1 {
      text-align: center;
      color: gold;
      margin-bottom: 30px;
    }
    .task {
      background: #2a2a2a;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: background 0.3s ease;
    }
    .task.completed {
      background: #355e3b;
      text-decoration: line-through;
    }
    label {
      cursor: pointer;
      flex: 1;
      margin-left: 10px;
    }
    input[type="checkbox"] {
      transform: scale(1.3);
      cursor: pointer;
    }
    .actions {
      text-align: center;
      margin-top: 30px;
    }
    .actions button {
      background: gold;
      color: black;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    .actions button:hover {
      background: #e6c200;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚úÖ Checklist Financeiro Mensal</h1>
    <div id="checklist">
      <div class="task"><input type="checkbox" onchange="toggleTask(this)"><label>1. Anotar todos os ganhos do m√™s</label></div>
      <div class="task"><input type="checkbox" onchange="toggleTask(this)"><label>2. Anotar todos os gastos fixos</label></div>
      <div class="task"><input type="checkbox" onchange="toggleTask(this)"><label>3. Separar um valor para emerg√™ncias</label></div>
      <div class="task"><input type="checkbox" onchange="toggleTask(this)"><label>4. Estabelecer uma meta de economia</label></div>
      <div class="task"><input type="checkbox" onchange="toggleTask(this)"><label>5. Planejar os gastos vari√°veis</label></div>
      <div class="task"><input type="checkbox" onchange="toggleTask(this)"><label>6. Avaliar os gastos do m√™s anterior</label></div>
      <div class="task"><input type="checkbox" onchange="toggleTask(this)"><label>7. Revisar assinaturas e servi√ßos pagos</label></div>
      <div class="task"><input type="checkbox" onchange="toggleTask(this)"><label>8. Verificar oportunidades de investimento</label></div>
      <div class="task"><input type="checkbox" onchange="toggleTask(this)"><label>9. Organizar comprovantes e notas fiscais</label></div>
      <div class="task"><input type="checkbox" onchange="toggleTask(this)"><label>10. Celebrar sua organiza√ß√£o financeira</label></div>
    </div>
    <div class="actions">
      <button onclick="window.print()">üñ®Ô∏è Imprimir Checklist</button>
    </div>
  </div>

  <script>
    function toggleTask(checkbox) {
      const task = checkbox.parentElement;
      task.classList.toggle('completed');
    }
  </script>
</body>
</html>
